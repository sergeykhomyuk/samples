<div class="modal-header">
    <i class="fa fa-warning"></i>
</div>
<div class="modal-title">Delete Artwork</div>
<div class="modal-body">Are you sure want to delete this artwork?</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="$close()">Delete</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Cancel</button>
</div>
