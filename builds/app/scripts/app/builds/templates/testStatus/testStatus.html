<div class="row">
    <div class="col-md-6">
        <app:test-passed passed="test.passedCount" failed="test.failedCount"></app:test-passed>
    </div>
    <div class="col-md-6 text-center">
        <h3>
            {{:: test.passedCount | percent:(test.failedCount + test.passedCount) }}
        </h3>
        <div class="text-muted small">
            tests passed
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app:test-coverage coverage-percent="test.codeCoveragePercent"></app:test-coverage>
    </div>
</div>
